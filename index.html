<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
  </head>
        <h1>Psychic Game</h1>
        <p>Guess which letter Im thinking of...</p>
        <p>Wins:<span id="winCount">0</span></p>
        <p>Losses:<span id="lossCount">0</span></p>
        <p>Guesses Left:<span id="guessesRemaining">9</span></p>
        <p>What you guessed so far:<span id="guessedLetters"></span></p>




  <body>
      <script>
        var winCount = 0;
        var lossCount = 0;
        var guessesRemaining = 9;
        var guessedLetters = [];
        var randomIndex = [];
        // set up array of computer possible choices
        var alphabet =
            ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q"
            ,"r","s","t","u","v","w","x","y","z"];
        
        // set up the computer to pick a random index value from alphabet array
        var randomIndex = Math.floor(Math.random() * alphabet.length);
        var computerChoice = alphabet[randomIndex];
        
        console.log(computerChoice);
        
        // add a listener for the user to press a key
        document.onkeyup = function(event) {
          var userChoice = event.key;
          // make sure the user selects a value a-z
          var regexp = /[a-z]/gi;
            if (!regexp.test(userChoice)) {
              alert("please enter a letter");
            }
            else {
              console.log(userChoice);
            }
            // reset game & computerchoices
            if (guessesRemaining <= 0) {
              lossCount++;
              document.getElementById("lossCount").innerHTML = lossCount++;
              console.log("You lost!");
              alert("You lost!");
              guessesRemaining = 9;
              guessedLetters = [];
              document.getElementById("guessedLetters").innerHTML = guessedLetters;
              document.getElementById("guessesRemaining").innerHTML = 10;
              randomIndex = Math.floor(Math.random() * alphabet.length);
              computerChoice = alphabet[randomIndex];
              console.log(computerChoice);
            }
            // compares the randomly selected computer choice and user choice
            if (computerChoice === userChoice) {
              console.log("You won!");
              alert("You won!");
              document.getElementById("winCount").innerHTML = winCount++;
              guessedLetters = [];
              document.getElementById("guessedLetters").innerHTML = guessedLetters;
              randomIndex = Math.floor(Math.random() * alphabet.length);
              computerChoice = alphabet[randomIndex];
              console.log(computerChoice);
              guessesRemaining = 9;
              document.getElementById("guessesRemaining").innerHTML = 9;
            } else {
              console.log("Guess again!");
              document.getElementById("guessesRemaining").innerHTML = guessesRemaining--;
              guessedLetters.push(userChoice);
              document.getElementById("guessedLetters").innerHTML = guessedLetters;
            }
        }
    </script>
  </body>
</html>
